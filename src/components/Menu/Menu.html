<style>
  li {
    list-style: none;
  }

  ul {
    padding: 0;
    margin: 0;
  }

  .rifc-menu {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .menu-zone {
    width: 245px;
    height: calc(100vh - 60px);
    background-color: #3b263f;
    position: relative;
  }

  .tile-list {
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .menu-title {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .menu-title,
  .category-title,
  .application-title {
    height: 60px;
    color: #fff;
    font-size: 20px;
    font-weight: 500;
    vertical-align: middle;
  }

  .category-title,
  .application-title {
    cursor: pointer;
    background-color: transparent;
    border: none;
    text-align: left;
    padding: 0 15px;
    width: 100%;
  }

  .category-title:focus,
  .application-title:focus {
    outline: none;
  }

  .menu-hub>.category-title:hover {
    background-color: #523558;
  }

  .application-hub {
    background-color: #5e3448;
  }

  .application-hub>.category-title:hover {
    background-color: #754059;
  }

  .menu-category-name {
    line-height: 60px;
  }

  .menu-collapse {
    position: absolute;
    background-color: #a0a0a0;
    width: 18px;
    height: 36px;
    border-radius: 0 18px 18px 0;
    border: none;
    top: calc(50% - (18px / 2));
    left: 0px;
    cursor: pointer;
    color: #fff;
    padding: 0;
  }

  .menu-collapse:focus {
    outline: none;
  }

  .menu-collapse:hover {
    background-color: #bababa;
  }

  .collapse-zone {
    display: flex;
    align-items: center;
    background-color: #3b263f;
    cursor: pointer;
    height: calc(100vh - 60px);
    color: #fff;
    border: none;
    width: 5px;
  }

  .collapse-zone:focus {
    outline: none;
  }

  .is-collapsed {
    display: none;
  }

  .collapse-zone:hover {
    background-color: #523558;
  }
</style>
<div class="rifc-menu">
  <div class="menu-zone">
    <ul role="menubar">
      <li class="application-hub">
        <button type="button" class="category-title">
          <span class="menu-category-name">APPLICATIONS</span>
        </button>
        <ul class="tile-list">

        </ul>
      </li>
      <li class="menu-hub">
        <button type="button" class="category-title">
          <span class="menu-category-name">MENU</span>
        </button>
        <ul>

        </ul>
      </li>
    </ul>
  </div>
  <button type="button" class="collapse-zone" id="menuCollapseBtn">
    <span>
      <</span>
  </button>
</div>
