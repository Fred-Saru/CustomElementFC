<style>
  .app-header {
    flex-grow: 1;
    min-width: 668px;
  }

  .header-zone {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    height: 60px;
    background-color: #3b263f;
  }

  .empty-zone {
    flex-grow: 1;
    flex-shrink: 1;
  }

  .action-zone,
  .menu-zone,
  .search-zone {
    flex-grow: 0;
    flex-shrink: 0;
    display: flex;
    align-items: center;
  }

  .search-zone {
    margin-right: 30px;
  }

  .action-zone>button {
    width: 60px;
    height: 60px;
    border: 0;
    background-color: transparent;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .action-zone>button>span {
    background-color: white;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    color: #3b263f;
  }

  .action-zone>button:hover {
    background-color: #4a304f;
  }

  .action-zone>button:active,
  .action-zone>button:focus {
    outline: none;
  }

  .application-zone {
    width: 250px;
    height: 100%;
    flex-shrink: 1;
  }

  .application-zone:hover .application-home {
    text-decoration: underline;
  }

  .application-home {
    color: white;
    font-size: 20px;
    font-weight: 500;
    text-decoration: none;
    padding-left: 15px;
    display: flex;
    align-items: center;
    height: 100%;
  }

  .app-icon {
    width: 30px;
    height: 30px;
    margin-right: 5px;
  }

  .app-name {
    flex-grow: 1;
    text-transform: uppercase;
  }

  .hidden {
    display: none;
  }
</style>
<div class="app-header">
  <div class="header-zone">
    <div class="application-zone">
      <a class="application-home" href="#" id="home-link">
        <span class="app-icon">
          <fc-icon id="home-icon" size="30" color="pink"></fc-icon>
        </span>
        <span class="app-name" id="home-label"></span>
      </a>
    </div>
    <div class="empty-zone"></div>
    <div class="search-zone">
      <fc-quicksearch></fc-quicksearch>
    </div>
    <div class="action-zone">
      <button type="button">
        <span>
          <fc-icon name="help" size="25"></fc-icon>
        </span>
      </button>
      <button type="button">
        <span>
          <fc-icon name="email" size="20"></fc-icon>
        </span>
      </button>
      <button type="button" id="open-btn">
        <span>
          <fc-icon name="settings" size="25"></fc-icon>
        </span>
      </button>
    </div>
  </div>
</div>
